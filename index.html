<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaPirates </title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #222;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
        }
        .mobile-nav {
            display: none;
            flex-direction: column;
            background: #333;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            padding: 10px;
        }

        .mobile-nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .mobile-nav.show {
            display: flex;
        }
        
        @media (max-width: 768px) {
            .nav-right {
                display: none;
            }

            .burger-menu {
                display: flex;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #23272A;
            color: #ffffff;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            text-shadow: 0px 0px 5px rgba(114, 137, 218, 0.8);
            border-top: 2px solid rgba(114, 137, 218, 0.6);
            backdrop-filter: blur(5px);
        }

        .footer a {
            color: #7289DA;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .footer a:hover {
            color: #5865F2;
            text-shadow: 0px 0px 10px rgba(114, 137, 218, 1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">
                <div class="logo"> <img src="Assets/logo.png" alt="Logo"style="width:50px;height:40px;"></div>
            </a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link">üè† Home</a>
            <a href="https://github.com/gaurav87565/CPS-count"><img src="/Assets/github.png" alt="Logo"style="width:20px;height:20px;"> Github</a>
        </div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div id="mobileNav" class="mobile-nav">
        <a href="index.html">üè† Home</a>
        <a href="https://github.com/gaurav87565/CPS-count"><img src="/Assets/github.png" alt="Logo"style="width:20px;height:20px;"> Github</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Create a Countdown</h1>
        
        <input type="text" id="eventName" placeholder="Enter event name">

        <input type="number" id="eventDays" min="1" placeholder="Enter number of days">

        <button onclick="createCountdown()">Create Countdown</button>

        <!-- Error Popup -->
        <div id="errorPopup" class="popup hidden">
            <p id="errorMessage"></p>
            <button onclick="closeError()">Close</button>
        </div>
    </div>

    <script>
        async function createCountdown() {
            let eventName = document.getElementById("eventName")?.value.trim();
            let eventDays = parseInt(document.getElementById("eventDays")?.value);

            if (!eventName) {
                showError("‚ö†Ô∏è Please enter an event name!");
                return;
            }

            if (!eventDays || eventDays < 1) {
                showError("‚ö†Ô∏è Please enter a valid number of days!");
                return;
            }

            let eventDate = new Date();
            eventDate.setDate(eventDate.getDate() + eventDays);

            const countdownData = { name: eventName, date: eventDate.getTime() };

            try {
                const response = await fetch("https://api.jsonbin.io/v3/b", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": "$2a$10$H3NJAZGCNj9t0l/Wz4IZVOUWviXLrYjHod96jTZMMbU5Gf4zdzv0W"
                    },
                    body: JSON.stringify(countdownData),
                });

                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                const data = await response.json();
                const countdownId = data.metadata.id;

                window.location.href = `countdown.html?id=${countdownId}`;
            } catch (error) {
                console.error("Error saving countdown:", error);
                showError("‚ùå Failed to create countdown. Try again later.");
            }
        }

        function showError(message) {
            const errorPopup = document.getElementById("errorPopup");
            const errorMessage = document.getElementById("errorMessage");

            errorMessage.innerText = message;
            errorPopup.classList.remove("hidden");

            setTimeout(() => {
                errorPopup.classList.add("hidden");
            }, 3000);
        }

        function closeError() {
            document.getElementById("errorPopup").classList.add("hidden");
        }

        function toggleMenu() {
            document.getElementById("mobileNav").classList.toggle("show");
        }
    </script>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2025 Gaurav - DaPirates Development Team</p>
    </footer>
    
</body>
</html>
